<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
      
       <!-- Styles -->
    <link href="assets/css/app.min.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Oswald:100,300,400,500,600,800%7COpen+Sans:300,400,500,600,700,800%7CMontserrat:400,700' rel='stylesheet' type='text/css'>

    <title>Work - Реєстрація</title>

   

    <!-- Favicons -->
     <link rel="shortcut icon" href="assets/images/works.png">
    <link rel="apple-touch-icon" sizes="144x144" type="image/x-icon" href="assets/images/works.png">
  </head>

  <body class="login-page"
      style="background-image: url(assets/images/sunrise-1756274_1920.jpg)">


    <main>

      <div class="login-block">
        <a class="logo" href="index-1.html"> <img src="assets/images/works.png" alt=""></a>
        <h1>Увійдіть у свій обліковий запис</h1>

        <form action="#">

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="ti-user"></i></span>
              <input type="text" class="form-control" placeholder="Ваше ім'я">
            </div>
          </div>
          
          <hr class="hr-xs">

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="ti-email"></i></span>
              <input type="text" class="form-control" placeholder="Ваша електронна адреса">
            </div>
          </div>
          
          <hr class="hr-xs">

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="ti-unlock"></i></span>
              <input type="password" class="form-control" placeholder="Ваш пароль">
            </div>
          </div>

          <button class="btn btn-primary btn-block" type="submit">ЗАРЕЄСТРУЙТЕСЬ</button>

          <div class="login-footer">
            <h6>або зареєструйтесь у </h6>
            <ul class="social-icons">
              <li><a class="facebook" href="#"><i class="fa fa-facebook"></i></a></li>
              <li><a class="twitter" href="#"><i class="fa fa-twitter"></i></a></li>
            </ul>
          </div>

        </form>
      </div>

      <div class="login-links">
        <p class="text-center">Вже є аккаунт? <a class="txt-brand" href="user-login.html">Увійти</a></p>
      </div>

    </main>


    <!-- Scripts -->
    <script src="assets/js/app.min.js"></script>
    <script src="assets/js/custom.js"></script>

  </body>
</html>
